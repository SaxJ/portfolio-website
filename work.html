---
layout: default
title: Work
---
<div id="work">
	<h1>Work</h1>
	<p>
		A collection of some of my work. Some of these projects were whipped up over a day or two, others are proper
		projects.
	</p>
	{% for project in site.data.projects %}
		<div class="project {% unless forloop.last %}bordered{% endunless %}">
			<a href="{{ project.link }}">
				<img src="{{ project.image }}" class="project" />
				<div class="text">
					<h1>{{ project.name }}</h1>
					<p>{{ project.description }}</p>
					<a href="{{ project.source }}" id="sourceLink" target="_BLANK">Source Code</a>
				</div>
			</a>
		</div>
	{% endfor %}
</div>
